services:
  - type: web
    name: biocarta
    env: python
    region: oregon
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r backend/requirements.txt
      cd frontend && pnpm install && pnpm build && cd ..
      rm -rf static/*
      cp -r frontend/dist/* static/
    startCommand: python -m uvicorn backend.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        value: sqlite:///./app.db
